stages:
  - test
  - release
  - publish

variables:
  GIT_STRATEGY: fetch

cache:
  key: "$CI_PROJECT_NAME-$CI_BUILD_REF_NAME"
  paths:
    - frontend/node_modules


backend-test:
  stage: test
  script:
    - cd backend
    - pwd
    - mix local.rebar --force
    - mix local.hex --force
    - mix deps.clean --all
    - mix deps.get
    - MIX_ENV=test mix deps.compile
    - mix test

frontend-test:
  stage: test
  script:
    - cd $CI_PROJECT_DIR
    - cd frontend
    - pwd
    - yarn
    - npm test

release:
  stage: release
  script:
    - scripts/version-update.sh
    - make deb
  tags:
    - ubuntu1604
  artifacts:
    paths:
      - serverboards.deb
    expire_in: 1 week
  only:
    - master
    - r17.04

publish:
  stage: publish
  script:
    - sudo -H /usr/local/bin/publish-stable
  dependencies:
    - release
  variables:
    DEBSIGN_KEYID: C1FCABC2
  tags:
    - ubuntu1604
    - rsync-www
  only:
    - r17.04
